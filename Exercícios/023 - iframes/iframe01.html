<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframes</title>
    <style>
        #im{
            width: 500px;
            height: 500px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com iframes</h1>

    <br>
    <!-- Tamanho padrão do iframe 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" width="700px"> <a href="">Curso em Video</a> </iframe> para aprender a programar</p>

    <br>

    <p>Alguns sites tem proteção contra iframe como por exemplo o do Google <iframe id="im" src="https://www.google.com.br" frameborder="1"></iframe>
    </p>
</body>
</html>
