<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vários iframes</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.267);
            margin: 0px;
        }
        main{
            background-color: white;
            margin: auto;
            width: 900px;
            padding-bottom:35px;
        }
        h1{
            margin-top: 0px;
            text-align: center;
        }
        iframe{
            display: block;
            margin: auto;
            border: 2px solid rgba(0, 0, 0, 0.486);
        }
    </style>
</head>
<body>
    <main>
        <h1>Vídeos</h1>

        <br>

        <br><br><br>
