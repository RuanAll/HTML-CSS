<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino <br></label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volêi</label> <br>
            <input type="checkbox" name="base" id="ibase"> <label for="ibase">Basebol</label> <br>

        <p>
