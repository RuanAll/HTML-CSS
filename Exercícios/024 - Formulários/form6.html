<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>

    <form action="cadastro.php">
        
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor"><br>
        </p>
        <p>
            <label for="isat">Nível de Satisfação: </label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="1"><br>
        </p>
        <p>
            <label for="iimg">Coloque uma Imagem: </label>
            <input type="file" name="img" id="iimg"><br>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
